<!DOCTYPE html>

<!-- Start Signup HTML. -->

<html>
    <head>
        <meta charset= "utf-8">
        <title>회원가입</title>

        <!-- link to font site to use font -->
        <link rel="stylesheet" type="text/css" href="./main.css">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>
            Welcome To JB E-Commercial Market!
        </h1>
        <!-- Redirect to login site -->
        <nav>
            <span><a href="./index.html"> 메인 페이지 </a></span>
            <span><a href="./signup.html"> 회원가입 </a></span>
            <span><a href="./login.html"> 로그인 </a></span>
        </nav>

        <!-- This is main block that contain input elements -->
        <div id="Gradiant">
            <p>개인정보</p>
            <form method="POST" action="./login.html">

                <!-- a lof of input elements using another type -->
                <p>
                    <label>이름 :<input name = "name" type="text" autofocus> </label>
                </p>
                <p>
                    <label>아이디 :<input name = "id" type="text" required> </label>
                </p>
                <p>
                    <label>비밀번호 :<input name = "Password" type="password" required> </label>
                </p>
                <p>
                    <label>
                        전화번호 :<input name = "TelNum" type="tel"  
                        placeholder="010-1234-5678" pattern="\d{3}-\d{4}-\d{4}"> 
                    </label>
                </p>
                <p>
                    <label>
                        집주소번호 :<input name = "HouseAdress" type="text"  
                        pattern="\d{5}"> 
                    </label>
                </p>
                <p>
                    <label>e-mail :<input name = "EmailAdress" type="email"  
                        autocomplete="on"> </label>
                </p>
                <p>
                    <label>생년월일 :<input name = "BurthDay" type="date" required> </label>
                </p>
                <p>
                    <label>선호 색상 :<input name = "Lovecolor" type="color"> </label>
                </p>
                <p>
                        오시게된 경로 :  검색<input type="radio" name="way" value="search"> 
                        지인<input type="radio" name="way" value="friends"> 
                        광고<input type="radio" name="way" value="PPL">
                </p>
                <p>
                    <label>운영자에게 하고싶은말 :<input id="boss" name = "QnA" type="text"
                        placeholder="자유롭게 의견을 적어주세요."> </label>
                </p>
                <!-- This is button to submit or reset -->
                <p>
                    <input type="submit" value="회원가입 신청">
                    <input type="reset" value="리셋">
                </p>
            </form>

        </div>


    </body>

</html>
